<mat-card>
  <mat-card-title class="text-center mb-4">{{ (isLoginPage?'sign in':'sign up') | titlecase }}</mat-card-title>
  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm)">
      <div>
        <mat-form-field appearance="fill">
          <mat-label>Wormhole Operator</mat-label>
          <input
            matInput
            placeholder="username"
            formControlName="username">
            <button mat-icon-button matSuffix>
              <span class="alien-icon"></span>
            </button>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field appearance="fill">
          <mat-label>Password</mat-label>
          <input
            matInput
            [type]="hidePass ? 'password' : 'text'"
            formControlName="password"
            placeholder="6 char, 1 capital, 1 number">
            <button
              mat-icon-button
              matSuffix
              (click)="hidePass = !hidePass"
              [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hidePass">
              <mat-icon>{{ hidePass ? 'visibility_off' : 'visibility' }}</mat-icon>
            </button>
        </mat-form-field>
      </div>
      <mat-card-actions class="text-center">
        <button
          mat-raised-button
          color="primary"
          minlength="4"
          [disabled]="!loginForm.valid">
          {{ (isLoginPage?'sign in':'sign up') | titlecase }}
        </button>
          <a
            mat-button
            class="create-account"
            (click)="switch()">
            {{ (isLoginPage?'create account':'sign in') | titlecase }}
          </a>
      </mat-card-actions>
    </form>
  </mat-card-content>
</mat-card>
