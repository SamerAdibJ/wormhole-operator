<div class="d-flex align-items-center justify-content-center h-100">
  <mat-card class="login-form">
    <mat-progress-bar *ngIf="inProgress" mode="indeterminate" class="notification"></mat-progress-bar>
    <p *ngIf="message" [style.color]="isError? 'red' : 'green' " class="notification">{{message}}</p>
    <mat-card-title class="text-center mb-4">{{ (isLoginPage?'sign in':'sign up') | titlecase }}</mat-card-title>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm)">
        <div>
          <mat-form-field appearance="fill">
            <mat-label>Operator Email</mat-label>
            <input
              matInput
              placeholder="alien@space.com"
              formControlName="email">
              <button
                mat-icon-button
                matSuffix
                type="button">
                <span class="alien-icon"></span>
              </button>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field appearance="fill">
            <mat-label>Password</mat-label>
            <input
              matInput
              [type]="hidePass ? 'password' : 'text'"
              formControlName="password"
              placeholder="6 char, 1 capital, 1 number">
              <button
                mat-icon-button
                matSuffix
                type="button"
                (click)="hidePass = !hidePass"
                [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hidePass">
                <mat-icon>{{ hidePass ? 'visibility_off' : 'visibility' }}</mat-icon>
              </button>
          </mat-form-field>
        </div>
        <mat-card-actions class="text-center">
          <button
            mat-raised-button
            color="primary"
            minlength="4"
            [disabled]="!loginForm.valid">
            {{ (isLoginPage?'sign in':'sign up') | titlecase }}
          </button>
            <a
              mat-button
              class="create-account"
              (click)="switch()">
              {{ (isLoginPage?'create account':'sign in') | titlecase }}
            </a>
        </mat-card-actions>
      </form>
    </mat-card-content>
  </mat-card>
</div>
