<mat-card [ngStyle]="{'border-color':alienRequest ? 'white':''}">
  <mat-card-title
    [ngStyle]="alienRequest ? {color: 'white', borderColor: 'white'} : {}">
    <span>{{'travelers.title' |translate | titlecase}}</span>
  </mat-card-title>
    <scrollbar class="scrollbar">
      <div *ngFor="let Traveler of Travelers">
        <app-traveler
          [traveler]="Traveler"
          [alienRequest]="alienRequest"
          (onAssign)="onAssigned($event)">
        </app-traveler>
      </div>
    </scrollbar>
</mat-card>
