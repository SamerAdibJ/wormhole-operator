<div class="row">
  <div class="col-12">
    <div class="card-wrapper">
      <mat-accordion>

        <mat-expansion-panel collapsedHeight="40">

          <mat-expansion-panel-header>
            <mat-panel-title>
              <svg class="alien-icon" version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
	                  viewBox="0 0 612.001 612.001" style="enable-background:new 0 0 612.001 612.001;" xml:space="preserve">
              <g>
                <path d="M64.601,236.822c0,157.434,128.185,375.178,241.4,375.178c106.581,0,241.399-217.744,241.399-375.178S439.322,0,306,0
                  S64.601,79.388,64.601,236.822z M368.721,353.237c29.475-29.475,70.598-40.195,108.552-32.173
                  c8.021,37.954-2.698,79.077-32.173,108.552c-29.475,29.475-70.598,40.195-108.552,32.173
                  C328.526,423.834,339.246,382.711,368.721,353.237z M134.727,321.063c37.954-8.021,79.077,2.698,108.552,32.173
                  c29.475,29.475,40.195,70.598,32.173,108.552c-37.954,8.021-79.077-2.698-108.552-32.173
                  C137.425,400.139,126.706,359.017,134.727,321.063z"/>
              </g>
              </svg>
              {{alienRequest.alien.name | titlecase}}
            </mat-panel-title>
          </mat-expansion-panel-header>

          <mat-list>

            <mat-list-item>
              <div mat-line>ID:</div>
              <div mat-line>{{alienRequest.alien.id}}</div>
            </mat-list-item>

            <mat-list-item>
              <div mat-line>Current Position:</div>
              <div mat-line>{{alienRequest.alien.currentPosition}}</div>
            </mat-list-item>

            <mat-list-item>
              <div mat-line>Completed Trips:</div>
              <div mat-line>-</div>
            </mat-list-item>

          </mat-list>

        </mat-expansion-panel>

      </mat-accordion>
      <div class="connection-panel" >


        <mat-icon class="tooltip-button" matTooltip="Decline" color="primary">close</mat-icon>
        <mat-progress-bar  mode="indeterminate" color="primary" ></mat-progress-bar>
        <mat-icon class="tooltip-button" matTooltip="Accept" color="primary">arrow_forward_ios</mat-icon>


      </div>
      <mat-accordion>

        <mat-expansion-panel>

          <mat-expansion-panel-header>
            <mat-panel-title>
              Destination: <span style="color: white;"> {{alienRequest.destination}}</span>Wh.
            </mat-panel-title>
          </mat-expansion-panel-header>

          <mat-list>
            <mat-list-item>
              <div mat-line>Cost:</div>
              <div mat-line>-</div>
            </mat-list-item>
            <mat-list-item>
              <div mat-line>Trip duration:</div>
              <div mat-line>
                <span>-</span>
                <span>
                  <button
                    class="tooltip-button"
                    matTooltip="Time in Earth Seconds">
                    ES
                  </button>
                </span>
              </div>
            </mat-list-item>
          </mat-list>

        </mat-expansion-panel>

      </mat-accordion>
    </div>
  </div>
</div>
